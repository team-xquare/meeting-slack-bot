name: "Deploy to EC2 server"

on:
  release:
    types: [ created ]
  workflow_dispatch:

env:
  S3_BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
  PROJECT_NAME: meeting-slack-bot

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: Deploy meeting bot

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8 
        uses: actions/setup-java@v1 
        with: 
          java-version: 1.8 
        
      - name: Grant execute permission for gradlew 
        run: chmod +x gradlew 
        shell: bash

      - name: Build with Gradle 
        run: ./gradlew build 
        shell: bash

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: Code Deploy
        run: aws deploy create-deployment --application-name github-action-ec2 --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name s3-codedeployer --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip

